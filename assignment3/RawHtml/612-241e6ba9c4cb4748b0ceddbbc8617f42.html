<script>
$(function() {	
	var ans; 
	var bs  = false; 
	var ref = document.referrer;
	$(window).on("unload beforeunload",function(){
	    bs = true;
	});
	re = new RegExp(location.hostname,"i");
	if(ref.match(re)){
	    ans = true;
	}else{
	    ans = false;
	    $('#indies-header-back').html('サイトトップ');
	    $('#indies-header-title').css({'padding':'0 396px'});
	    $('.indies-viewer-episode-list').css({'left':'226px'});

	}
	$('#indies-header-back').on("click",function(){
	    var that = this;
	    if(ans){
	        history.back();
	        setTimeout(function(){
	            if(!bs){
	                location.href = $(that).attr("href");
	            }
	        },100);
	    }else{
	        location.href = $(this).attr("href");
	    }
	    return false;
	});
});	
</script>

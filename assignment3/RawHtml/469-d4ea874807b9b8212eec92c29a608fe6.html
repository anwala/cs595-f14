<script type="text/javascript">
$(function() {	
	/* 送信ボタン(input要素のvalue属性では改行に対応していない為) */
	$('.frm_submit').one('click',function(){  document.frm.submit();  });

	/* 選択肢ボタン押下状態を表現するためのクラスを操作 */
	$("ul input[type='radio']").change(function(){
        if($(this).is(":checked")){
            $(this).parent().parent().children().removeClass("radio_on");
            $(this).parent().addClass("radio_on");
        }else{
            $(this).parent().removeClass("radio_on");
        }
    });

	/* 選択漏れがないか調べる */
	$('.get_result_btn').click(function(){
		var err_flg = '';
				if (!$("input:radio[name='q1']:checked").val()) {err_flg += "設問1に回答してください。\n";}
				if (!$("input:radio[name='q2']:checked").val()) {err_flg += "設問2に回答してください。\n";}
				if (!$("input:radio[name='q3']:checked").val()) {err_flg += "設問3に回答してください。\n";}
				if(err_flg){alert(err_flg);}else{$(this).unbind("click");document.frm.submit();}
	});
});
</script>
